<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="card shadow-lg">
      <img src="./images/image-qr-code.png" alt="codeQr">
      
      <div class="card-body text-center">
        <h5>Improve your front-end skills by building projects</h5>
        <p class="lh-sm pt-2">Scan the QR code to visit
          Frontend Mentor and take your coding skills to the next level</p>

      </div>
      
    </div>
